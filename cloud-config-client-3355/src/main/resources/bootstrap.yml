server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      #config客户端配置
      label: master  #分支名称
      name: config   #配置文件名称
      profile: dev   #读取后缀名称   上述三个综合意思：读取master分支下得config-dev.yml
      uri: http://localhost:3344  # 配置中心地址
#rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka #,http://eureka7002.com:7002/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
