server:
  port: 8002


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
   # url: jdbc:mysql://localhost:3306/2019?characterEncoding=UTF-8
    username: root
    password: 140221
eureka:
  client:
    #表示是否将自己注册进EurekaServer，默认true
    register-with-eureka: true
    #是否从EurekaServer抓取已有得注册信息，默认为true。单节点无所谓，集群必须设置为true,才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka  #,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8002
    prefer-ip-address: true   #访问路径可以显示IP地址
    #Eurake客户端向服务端发送心跳的时间间隔，单位为秒（默认30s）
    #lease-renewal-interval-in-seconds: 1
    #Eurake服务端再收到最后一次心跳后等待时间上限，单位为秒（默认90s）,超时将剔除服务
    #lease-expiration-duration-in-seconds: 2
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.chinatower.springcloud.entities